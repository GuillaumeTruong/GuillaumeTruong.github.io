<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Local Development</title>

    <script src="https://code.jquery.com/pep/0.4.2/pep.min.js"></script>

    <link rel="stylesheet" href="/styles.164d45a1.css">
    <link rel="stylesheet" href="/jsoneditor.min.fde4159f.css">
<script src="/styles.164d45a1.js"></script><script src="/jsoneditor.min.fde4159f.js"></script></head>

<body>
    <div id="hideImg" style="display:none"></div>

    <canvas id="renderCanvas" touch-action="none"></canvas>
    <button id="vrButton" style="display: none"></button>
    <span class="viewcenter"></span>

    <div class="scene-DragAndDrop">
        <div id="sky-DragAndDrop">
            <label id="DnD-label">SKY</label>
        </div>
        <div id="ground-DragAndDrop">
            <label id="DnD-label">GROUND</label>
        </div>
    </div>

    <div id="info-panel" style="width: 0px">
        <button id="show-info">
            <
        </button>
        <div class="info-container">
            <div class="elements-container">
                <div class="header">
                    Elements
                </div>
                <div class="list">
                    <div id="elements_list_component"></div>
                </div>
                <div class="footer">
                    
                </div>

            </div>
            <div class="interactions-container">
                <div class="header">
                    JSON
                </div>
                <div class="editor-container">
                    <div id="jsoneditor"></div>
                </div>
                <div class="footer">
                    <button id="updateJSON" title="Convert the current scene as a JSON">
                        Update
                    </button>
                    <i class="filler"></i>
                    <button id="saveJSON" title="Apply JSON to the scene">
                        Apply
                    </button>
                    <button id="downloadJSON" title="Download as a JSON file">
                        Download
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="states-panel" style="height: 0px">
        <button id="show-states">
            ʌ States ʌ
        </button>
        
        <div id="states_viewer_component"></div>
    </div>

    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin=""></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin=""></script>
  
    <!-- Charge notre composant React -->
    <script src="/elements_list.c60b42c3.js"></script>
    <script src="/states_viewer.64b3749a.js"></script>

    <!-- <script src="src/CreateElement.js"></script> -->
    <script src="/launchWW2.baadab75.js"></script>
</body>

</html>
